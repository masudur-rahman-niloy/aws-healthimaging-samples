version: 1
applications:
  - appRoot: imaging-viewer-ui
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: imaging-viewer-ui
        AMPLIFY_DIFF_DEPLOY: true
        AMPLIFY_DIFF_BACKEND: true
    
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands: 
            - ./amplify-build/updateAmplifyRewriteRules.sh
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*